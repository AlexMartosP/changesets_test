name: Release

on:
  push:
    branches: main

concurrency: ${{ github.workflow }}-${{ github.ref }}

env:
  NPM_TOKEN: ${{secrets.GITHUB_TOKEN}}

jobs:
  Release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get install jq

      - name: Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: yarn

      - name: Get changesets status
        id: changeset-status
        run: |
          yarn changeset status --output status.json
          CHANGESETS_LENGTH=$(cat status.json | jq '.changesets | length')

          echo "has-changes=$([ "$CHANGESETS_LENGTH" -gt 0 ] && echo "true" || echo "false")" >> $GITHUB_OUTPUT

          rm status.json

      - name: Version packages
        if: steps.changeset-status.outputs.has-changes
        run: yarn release:version

      - name: Publish packages
        if: steps.changeset-status.outputs.has-changes
        run: yarn release:publish

      - name: Push changes to Repo
        if: steps.changeset-status.outputs.has-changes
        run: |
          git config user.name = release-bot
          git config email.email = relase@bot.com

          git push origin main
